eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
spring:
  cloud:
    config:
      override-system-properties: false
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
    groups-order: desc
server:
  port: 8050